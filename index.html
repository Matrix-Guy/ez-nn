<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EZ-NN!</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <script>
      window.$ = window.jQuery = require('jquery');
    </script>

    <script src="node_modules/string-format/lib/string-format.js"></script>
    <script type="text/javascript" src="materialize/js/hammer.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <script src="jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="tf.js"></script>
  </head>
  <body>
    <h1>EZ Neural Networks</h1>
    <h4><u>Using</u></h4>
    <h5>
      Node.js <script>document.write(process.versions.node)</script><br />
      Chromium <script>document.write(process.versions.chrome)</script><br />
      Electron <script>document.write(process.versions.electron)</script>
    </h5>
    <br />
    <div class="imgResults">
    </div>
    <div class="actionDescription"></div>
    <div class="progressbar"></div>
    <div style="text-align: center;">
      <span id="progressbar"></span>
    </div>
    <div class="loading">
      <img id="loading" src="img/loading.gif" alt="loading..." />
    </div>
    <div class="startTensorBoard">
      <a id="startTensorBoard" class="waves-effect waves-light btn-large customCSS orange darken-3"><i class="center-align material-icons left">dns</i>Start TensorBoard</a>
    </div>
    <div class="stopTensorBoard">
      <a id="stopTensorBoard" class="waves-effect waves-light customCSS btn-large deep-orange darken-3"><i class="center-align material-icons left">stop</i>Stop TensorBoard</a>
    </div>
    <div class="createNeuralNetwork">
      <br /><br /><br />
      <a id="createNeuralNetwork" class="waves-effect waves-light btn-large customCSS light-green darken-3"><i class="center-align material-icons left">developer_board</i>Create Neural Network</a>
    </div>
    <div class="testPic">
      <br /><br /><br />
      <a id="testPic" class="waves-effect waves-light btn-large customCSS lime darken-1"><i class="center-align material-icons left">assessment</i>Test Picture</a>
    </div>
    <div class="settings">
      <br /><br /><br />
      <a id="settings" class="waves-effect waves-light btn-large"><i class="center-align material-icons left">settings</i>Settings</a>
      <div class="options">
        <br /><br />
        <div class="col s12 settings-text">
          <div class="input-field">
            <a id="photoLibrary" class="waves-effect waves-light btn-large customCSS indigo darken-3 browse"><i class="center-align material-icons left">photo_library</i>Browse</a><br />
            <input class="photosDirectory" type="text" style="width: 62%;">
            <label class="labeling label1">Photos Directory</label>
            <br /><br /><br /><br />
          </div>
        </div>
        <br /><br />
        <div class="col s12 settings-text">
          <div class="input-field">
            <a id="tfFilesDirectory" class="waves-effect waves-light btn-large customCSS indigo darken-3 browsetf"><i class="center-align material-icons left">photo_library</i>Browse</a><br />
            <input class="tfFilesDirectory" type="text" style="width: 62%;">
            <label class="labeling label2">TF Files Directory</label>
            <br /><br /><br /><br /><br />
          </div>
        </div>
        <br />
        <div class="col s12 settings-text">
          <div class="input-field">
            <input class="steps" value="500" type="text" style="width: 62%;">
            <label class="labeling3">Steps</label>
            <br /><br /><br /><br />
          </div>
        </div>
        <br /><br />
      </div>
    </div>
    <div class="about">
      <br /><br /><br />
      <a id="about" class="waves-effect waves-light btn-large customCSS blue-grey darken-2"><i class="center-align material-icons left">help_outline</i>Log</a>
    </div>
    <br /><br /><br /><br />
    <div id="log">
    </div>
    <br /><br /><br /><br /><br /><br />
  </body>
</html>
