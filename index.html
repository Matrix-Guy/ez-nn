<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EZ-NN!</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    
    <script src="node_modules/string-format/lib/string-format.js"></script>
    <script type="text/javascript" src="materialize/js/hammer.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <script type="text/javascript" src="tf.js"></script>
  </head>
  <body>
    <h1>EZ Neural Networks</h1>
    <h4><u>Using</u></h4>
    <h5>
      Node.js <script>document.write(process.versions.node)</script><br />
      Chromium <script>document.write(process.versions.chrome)</script><br />
      Electron <script>document.write(process.versions.electron)</script>
    </h5>
    <script>
      require('./renderer.js')
    </script>
    <div class="loading">
      <br /><br />
      <img id="loading" src="img/loading.gif" alt="loading..." />
    </div>
    <div class="startTensorBoard">
      <br /><br />
      <a id="startTensorBoard" class="waves-effect waves-light btn customCSS orange darken-3">Start TensorBoard</a>
    </div>
    <div class="stopTensorBoard">
      <br /><br />
      <a id="stopTensorBoard" class="waves-effect waves-light customCSS btn deep-orange darken-3">Stop TensorBoard</a>
    </div>
    <div class="createNeuralNetwork">
      <br /><br />
      <a id="createNeuralNetwork" class="waves-effect waves-light btn customCSS light-green darken-3">Create Neural Network</a>
    </div>
    <div class="testPic">
      <br /><br />
      <a id="testPic" class="waves-effect waves-light btn">Test Picture</a>
    </div>
    <div class="about">
      <br /><br />
      <a id="about" class="waves-effect waves-light btn">Log About</a>
    </div>
    <br /><br /><br /><br />
    <div id="log">
    </div>
  </body>
</html>
